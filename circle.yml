machine:
  java:
    version: oraclejdk8
  timezone: Asia/Tokyo
  environment:
    TERM: "dumb"
dependencies:
  override:
    - echo y | android update sdk --no-ui --all --filter "tools"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.3,extra-google-m2repository"
test:
  override:
    - echo "skip test"
deployment:
  master:
    branch: master
    commands:
      - ./gradlew assemble uploadDeployGateDebug uploadDeployGateRelease
